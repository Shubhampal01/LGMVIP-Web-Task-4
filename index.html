<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="header">
        SIMPLE CALCULATOR
    </div>
    <div class="calculator">
        <div class="display">
            <input type="text" id="inputBox" value="0" placeholder="0" disabled>
        </div>
        <div class="buttonContainer">
        <div class="row">
            <button class="opr button">AC</button>
            <button class="opr button">DEL</button>
            <button class="opr button">%</button>
            <button class="opr button">/</button>
        </div>
        <div class="row">
            <button class="num button">7</button>
            <button class="num button">8</button>
            <button class="num button">9</button>
            <button class="opr button">*</button>
        </div>
        <div class="row">
            <button class="num button">4</button>
            <button class="num button">5</button>
            <button class="num button">6</button>
            <button class="opr button">+</button>
        </div>
        <div class="row">
            <button class="num button">1</button>
            <button class="num button">2</button>
            <button class="num button">3</button>
            <button class="opr button">-</button>
        </div>
        <div class="row">
            <button id="plusMinus" class="button">&#xB1;</button>
            <button class="num button">0</button>
            <button class="num button">.</button>
            <button id="eqBtn" class="button">=</button>
        </div>
    </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
